<script>

  $.ajax({
    type: "POST",
    data: {
      "gender": $("#gender").val()
    },
    url: "http://asesorescorporativos.com.mx/apps/app_lite/promociones/api.php",
    dataType: "json",
    success: function(JSONObject) {
      var peopleHTML = "";

      // Loop through Object and create peopleHTML
      for (var key in JSONObject) {
        if (JSONObject.hasOwnProperty(key)) {
          peopleHTML += '<a href="' + JSONObject[key]["link"] + '" style="margin:0px;"><img src="' + JSONObject[key]["img"] + '" alt="" width="100%"></a><br><br>';
           
        }
      }

      // Replace tableâ€™s tbody html with peopleHTML
      $("#contenido").html(peopleHTML);
    }
  });

</script>
